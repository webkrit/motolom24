{% extends 'shop/base.html' %}
{% block content %}
<div class="container mt-4">
  <h1>{{ page.title }}</h1>
  <div class="row">
    <div class="col-12">
      {{ page.content|safe }}
    </div>
  </div>
  <div class="mt-4">
    <small class="text-muted">
      Последнее обновление: {{ page.updated|date:"d.m.Y H:i" }}
    </small>
  </div>
</div>
{% endblock %}
