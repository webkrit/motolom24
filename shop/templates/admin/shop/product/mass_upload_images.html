{% extends 'admin/base_site.html' %}
{% block content %}
<div class="container mt-4">
  <h1>Массовая загрузка изображений для товара: {{ product.name }}</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Загрузить</button>
    <a href="../change/" class="btn btn-secondary">Назад к товару</a>
  </form>
</div>
{% endblock %}
